<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="style3.css">
</head>
<body>
    <div class="container">
    <form action="">
        <h1 class="main_heading"> WRIGSTY </h1>
        <p>Required Fields are followed by *</p>
        <h2>Contact Information</h2>
        <p>Name: * <input type="text" name="name" required></p>
        <Fieldset>
            <Legend>Gender * </Legend>
        <p>
            Male <input type="radio" name="gender" id="Male" required>
            Female <input type="radio" name="gender" id="Female" required>
            other <input type="radio" name="gender" id="other" required>
        </p>
        </Fieldset>
        <p>Address: * <textarea name="addres" id="" cols="100" rows="9" required></textarea></p>
        <p>Email: * <input type="email" name="email" id="email" required></p>
        <p>Pincode: * <input type="number" name="pincide" id="pincode" required></p>
        <hr>
        <h2>Payment Information</h2>
        <p>Card Type: *
            <select name="card_type" id="card_type" required>
                <option value="">--Select a card type--</option>
                <option value="Visa">Visa</option>
                <option value="MasterCard">MasterCard</option>
                <option value="Rupay">Rupay</option>
            </select>
        </p>
        <p>Card Number: * <input type="number" name="card_number" id="card_ number" required></p>
        <p>Expiration Date: * <input type="date" name="exp_date" id="exp_date" required></p>
        <p>CVV: * <input type="password" name="cvv" id="cvv" required></p>
        <input type="submit" value="Pay Now">
        

        



    </form>
    </div>
</body>
</html>
